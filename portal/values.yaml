# Portal values
image:
  registry: jamesw81290
  repository: testing
  tag: "latest"
  pullPolicy: IfNotPresent
replicas: 2
autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCpu:
    type: Utilization
    averageUtilization: 60
  targetMemory:
    type: AverageValue
    averageValue: 300Mi
rollingUpdate: {}
# maxSurge: 2
# maxUnavailable: 25%

applicationPort: 4001
## Portal Service Configuration
service:
  type: ClusterIP
  # annotations:
  # loadBalancerIP:
resources:
  requests:
    cpu: 100m
    memory: 300Mi
    # limits:
    #   cpu: 500m
    #   memory: 1Gi
sealedSecrets: true
kms:
  enabled: false
  url: https://kms-prod-adrfomonwq-ey.a.run.app
auth0:
  audience: accounts
  domain: auth.request.finance
scheduler:
  enabled: false
  tasks:
    - name: recurring-invoices
      args:
        - invoice:recurring:create
        - --networkType
        - live
      schedule: "0 11 * * *"
    - name: subscription-bills-creation
      args:
        - subscriptions:bills:create:all
        - --networkType
        - live
      schedule: "10 10 * * *"
    - name: invoice-approvers-notify-test
      args:
        - approval:notify
        - --networkType
        - test
      schedule: "0 */2 * * 1-5"
    - name: invoice-approvers-notify-live
      args:
        - approval:notify
        - --networkType
        - live
      schedule: "0 */2 * * 1-5"
    - name: payso-kyb-reminder
      args:
        - users:external-account:payso-kyb-reminder
      schedule: "0 11 * * *"
    - name: async-transaction-monitoring
      args:
        - tx:monitor:all
      schedule: "*/30 * * * *"
  resources:
    requests:
      cpu: 200m
      memory: "0.3Gi"
    limits:
      cpu: 400m
      memory: "1Gi"
subscriber:
  enabled: false
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: "0.3Gi"
    limits:
      cpu: 400m
      memory: "1Gi"
subscriberRequestUpdated:
  enabled: false
  replicas: 1
  pubsub:
    subscription: request-updated-sub
  resources:
    requests:
      cpu: 200m
      memory: "0.3Gi"
    limits:
      cpu: 800m
      memory: "1Gi"
subscriberCreateRequests:
  enabled: false
  replicas: 10
  pubsub:
    subscription: create-requests-sub
  resources:
    requests:
      cpu: 100m
      memory: "0.25Gi"
    limits:
      cpu: 200m
      memory: "0.4Gi"
subscriberCsvExport:
  enabled: false
  replicas: 1
  pubsub:
    subscription: csv-export-sub
  resources:
    requests:
      cpu: 200m
      memory: "0.3Gi"
    limits:
      cpu: 800m
      memory: "1Gi"
securityContext:
  # enabled: true
  # fsGroup: 1001
  runAsUser: 0
sync:
  enabled: false
  replicas: 1
  image: "eu.gcr.io/request-240714/api-sync:8845187"
  debug:
    graphql: true
  pubsub:
    subscription: api-sync-subscription
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: "0.3Gi"
    limits:
      cpu: 400m
      memory: "0.75Gi"
